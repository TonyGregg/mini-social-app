
<mat-card>
    <mat-card-title>Car List</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let car of cars">
          <img mat-list-avatar src="{{car.id}}" alt="{{car.name}}">
          <h3 mat-line>{{car.name}}</h3>
          <h3 mat-line>{{car.carType.category}}</h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
